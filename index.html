<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rose's Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="img/placeholder.png" alt="Profile picture of Rose Smith" style="width:120px; height:120px; border-radius:50%; margin-bottom:16px;">
    <h1>Rose Smith</h1>
    <h2>Frontend Developer</h2>
    <p>Passionate about crafting beautiful and user-friendly web experiences. Loves JavaScript, CSS, and coffee.</p>

    <h3>My Favorite Websites</h3>
    <ul>
      <li><a href="https://example.com/" target="_blank">Example 1</a></li>
      <li><a href="https://example.org/" target="_blank">Example 2</a></li>
      <li><a href="https://example.net/" target="_blank">Example 3</a></li>
      <li><a href="https://example.edu/" target="_blank">Example 4</a></li>
    </ul>
  </div>
</body>
</html>
